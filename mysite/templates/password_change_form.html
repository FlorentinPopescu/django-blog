{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}
{% block content %}

  <h1>Change Password</h1>
  <p>Please enter old password first, and then enter your new password twice</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change password">
  </form>
  
{% endblock content %}
